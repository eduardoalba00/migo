<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>migo-test-colorbars</title>
  <style>
    * { margin: 0; padding: 0; }
    body { overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="bars" width="3440" height="1392"></canvas>
  <script>
    const canvas = document.getElementById('bars');
    const ctx = canvas.getContext('2d');

    // SMPTE color bars (7 bars, equal width)
    const colors = [
      '#c0c0c0', // white (75%)
      '#c0c000', // yellow
      '#00c0c0', // cyan
      '#00c000', // green
      '#c000c0', // magenta
      '#c00000', // red
      '#0000c0', // blue
    ];

    function drawBars() {
      const barWidth = canvas.width / colors.length;
      for (let i = 0; i < colors.length; i++) {
        ctx.fillStyle = colors[i];
        ctx.fillRect(i * barWidth, 0, barWidth, canvas.height);
      }
    }

    drawBars();

    // Toggle a small indicator pixel to trigger WGC frame events
    let tick = 0;
    setInterval(() => {
      tick++;
      ctx.fillStyle = tick % 2 === 0 ? '#000000' : '#010101';
      ctx.fillRect(0, 0, 2, 2);
    }, 16);
  </script>
</body>
</html>
