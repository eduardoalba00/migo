[package]
name = "media-engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
napi = { version = "3", features = ["napi9", "async"] }
napi-derive = "3"
tokio = { version = "1", features = ["full"] }
parking_lot = "0.12"
thiserror = "2"
tracing = "0.1"
windows-capture = "1.5"
wasapi = "0.22"
str0m = "0.16"
livekit-protocol = "0.7"
livekit-api = "0.4"
tokio-tungstenite = { version = "0.28", features = ["rustls-tls-webpki-roots"] }
prost = "0.12"
url = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
futures-util = "0.3"

[dependencies.windows]
version = "0.61"
features = [
    "Win32_Foundation",
    "Win32_Graphics_Direct3D",
    "Win32_Graphics_Direct3D11",
    "Win32_Graphics_Dxgi",
    "Win32_Graphics_Dxgi_Common",
    "Win32_Media",
    "Win32_Media_MediaFoundation",
    "Win32_System_Com",
    "Win32_System_Com_StructuredStorage",
    "Win32_System_Ole",
    "Win32_System_Variant",
]

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
