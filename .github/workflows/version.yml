name: Release
on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Override version bump type (leave auto to detect from commits)"
        required: false
        type: choice
        default: auto
        options:
          - auto
          - patch
          - minor
          - major

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Merge dev into main
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git merge origin/dev --no-edit
          git push origin main

      - name: Determine bump type from commits since last release
        id: bump
        shell: bash
        run: |
          OVERRIDE="${{ inputs.bump }}"
          if [ "$OVERRIDE" != "auto" ]; then
            echo "type=$OVERRIDE" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Find the most recent version tag
          LAST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log "$LAST_TAG"..HEAD --pretty=format:"%s")
          else
            COMMITS=$(git log --pretty=format:"%s")
          fi

          # Scan all commit messages for the highest bump type
          if echo "$COMMITS" | grep -qE "^feat(\(.+\))?!:|BREAKING CHANGE"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: version
        shell: bash
        run: |
          BUMP=${{ steps.bump.outputs.type }}
          cd packages/client
          npm version $BUMP --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          cd ../server
          npm version $VERSION --no-git-tag-version --allow-same-version
          cd ../shared
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Sync PROTOCOL_VERSION
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s/export const PROTOCOL_VERSION = \".*\"/export const PROTOCOL_VERSION = \"$VERSION\"/" packages/shared/src/constants.ts

      - name: Commit version bump
        shell: bash
        run: |
          git add packages/client/package.json packages/server/package.json packages/shared/package.json packages/shared/src/constants.ts
          git commit -m "chore(version): v${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push
          git push --tags


  docker:
    needs: bump
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/migo-server:${{ needs.bump.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/migo-server:latest

  release:
    needs: [bump, docker]
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.bump.outputs.version }}

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - name: Build
        run: pnpm build:client

      - name: Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm --filter @migo/client exec electron-builder --publish always
